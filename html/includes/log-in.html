<h4>Log In</h4>

<form method="POST" action="/log-in-submit">

    <div>
        <label for="email" style="display: inline-block; width: 5em">E-mail</label>
        <input name="email" placeholder="E-mail" />
    </div>

    <div>
        <label for="password" style="display: inline-block; width: 5em">Password</label>
        <input type="password" name="password" placeholder="Password" />
    </div>

    <button type="submit">Log In</button>
</form>
